<!DOCTYPE HTML>
<HTML>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<style>
		html,
		body,
		.container-fluid,
		.row1 {
			height: 96%;
		}
		.col-left{
			height: 96%;
		}
		.block {
			font-size: x-large;
			border: 1px solid black;
		}
		.rounded {
			border-radius: 15px !important;
		}
	</style>
</head>

<body>
	<div class="container-fluid">

		<div class="row row1">
			
				<div class="col p-3">
					<div class="col block col-left rounded">
						<div class="row row1">
						<div class="col-3 text-center text-wrap" style="margin-top: 20vh;width: 6rem;">Current Number: <span id="current"></span></div>
						<div class="col-8 block my-4"><span>abc</span></div>
						</div>
					</div>
				</div>
			

			<div class="col p-3">
				<div class="row1 row px-3">

						<div class="col-12 block mb-2 rounded">
							<div class="my-2 border-top-0 border-bottom-0 rounded" style="border: 1px solid grey;height: 84%;">
								<div class="text-center">Next Number: <span id="next"></span></div>
							</div>
						</div>

						<div class="col-12 block rounded bg-dark">
							<div class="text-center" style="margin-top: 20vh;">Video/Image</div>

					</div>
				</div>
			</div>
			
		</div>
		
		<div class="row mx-auto rounded block" style="height: 15%;">
			<div class="mx-auto my-2 border-top-0 border-bottom-0 rounded" style="border: 1px solid grey;height: 84%;">
			<div class="mx-auto my-auto text-center" style="font-size: 16px;">NAME</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		var exampleSocket = new WebSocket("ws://192.168.1.116:8765")
		exampleSocket.onmessage = function (event) {
			//console.log(event.data);
			document.getElementById("current").innerHTML = event.data;
			document.getElementById("next").innerHTML = eval(event.data) + 1;
		}
	</script>
</body>

</HTML>
