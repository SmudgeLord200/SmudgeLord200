<!DOCTYPE HTML>
<HTML>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Display Page</title>
		<style>
			table {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				height: 90%;
				width: 100%;
			}
			
		    td {
				border: 1px solid #000000;
				/*padding: 30px 30px 30px 30px;*/
			}
			
			div {
				border: 1px solid black;
			}
			
			footer {
				position: fixed;
				left: 0;
				bottom: 10px;
				width: 100%;
			    text-align: center;  
			    vertical-align: middle;
				border: 1px solid black;
			}
		</style>
	</head>
	
	<body>
		<table>
			<tr>
				<td rowspan = "2">
				a
				</td>
				<td>
				c
				</td>								
			</tr>
			<tr>
				<td>
				d
				</td>					
			</tr>
		</table>
		
		<footer>
			footer
		</footer>
	
	</body>

</HTML>
